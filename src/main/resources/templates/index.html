
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: headerFragment"></head>

<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h1 class="section-heading text-center">Welcome to Robo Resume</h1>



            <div th:if="${param.error}">
                Invalid username or password
            </div>
            <div th:if="${param.logout}">
                You have been logged out
            </div>

            <form class="form-signin" th:action="@{/}" method="post">

                <label for="username" class="sr-only">User Name</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="username" autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="password">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary text-center" type="submit">Sign in</button>

            </form>
            <!--<a class="btn btn-lg btn-primary" href="addperson"><b>Log In</b></a>-->
        </div>
    </div>
</div>


<!-- Footer -->
<footer th:replace="fragments :: footer"></footer>

<!-- javascript -->
<!-- th:block goes away after processing, but what's inside stays, so it won't affect the page layout -->
<th:block th:replace="fragments :: javaScriptTemplate"></th:block>

</body>

</html>
